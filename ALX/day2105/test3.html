<script>

    class Produkt {
        constructor(nazwa, cena) {
            this.nazwa = nazwa;
            this.cena = cena
        }
    }

    class Oprogromowanie extends Produkt {
        constructor(nazwa, cena, jezyk, system) {
            super(nazwa, cena)
            this.jezyk = jezyk;
            this.system = system;
        }
    }

    class Szkolenia extends Oprogromowanie {

        constructor(nazwa, cena, jezyk, system, termin) {
            super(nazwa, cena, jezyk, system,);
            this.termin = termin;
        }
    }

    let obj = new Szkolenia("Programowanie JS", 100, "polski", "Windows", "2019-02-16");
    console.log(obj);

</script>
