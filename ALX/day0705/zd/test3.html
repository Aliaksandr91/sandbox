<script>
    //     ❑ Napisz program, wypełnia tablice 10-elementową losowymi
    // wartościami 1-100.
    // ❑ Zaprojektuj własny algorytm sortujący,
    // który posortuje (rosnąco) ww. utworzoną listę i wynik wypisze.
    
    let arr = [];

    function getRnd() {
        return Math.floor((Math.random() * 100) + 1)
    }

    if (arr.length < 10) {
        for (let i = 0; i < 10; i++) {
            arr.push(getRnd());
        }
    }

    if (arr.length >= 1) {
        for (let i = 0; i < arr.length; i++) {
            for (let j = 0; j < arr.length - 1; j++) {
                if (arr[j] > arr[j + 1]) {
                    let temp = arr[j];
                    arr[j] = arr[j + 1];
                    arr[j + 1] = temp;
                }
            }
        }
    }

</script>
