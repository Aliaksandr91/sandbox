<script>
    //     Ćwiczenie 26-11a
    // ❑ Utwórz pustą tablicę.
    // ❑ Zapełnij je pętlą 10-cio losowo wybranymi liczbami z zakresu 1 – 10.
    // ❑ Napisz algorytm, który znajdzie i wypisze liczby, które się powtarzają.

    // ❑ Pomocne:
    // ❑ Math.floor((Math.random() * 10) + 1);

    let arr = [];
    let repeatNumsArr = [];

    function getRnd() {
        return Math.floor((Math.random() * 10) + 1)
    }

    if (arr.length < 10) {
        for (let i = 0; i < 10; i++) {
            arr.push(getRnd());
        }
    }

    if (arr.length >= 10) {
        for (let i = 0; i < arr.length; i++) {
            for (let j = 0; j < i; j++) {
                if (arr[j] == arr[i]) {
                    repeatNumsArr.push(arr[i])
                }
            }
        }
    }
    console.log(arr)
    console.log(repeatNumsArr)
</script>
