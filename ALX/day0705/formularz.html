<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="formularz.js"></script>
</head>
<body>

    <p>
        Imie:<br/>
        <input type="text" name="imie" id="imie" />
    </p>
    <p>
        Nazwisko:<br/>
        <input type="text" name="nazwisko" />
    </p>
    <p>
        Miasto:<br/>
        <select name="miasto">
            <option>M1</option>
            <option>M2</option>
            <option>M3</option>
        </select>
    </p>
    <p>
        Opis:<br/>
        <textarea name="opis"></textarea>
    </p>
    <p>
        Kolor:<br/>
        <input type="radio" name="kolor" value="biały"/>Biały
        <input type="radio" name="kolor" value="czarny"/>Czarny
        <input type="radio" name="kolor" value="zielony"/>Zielony
    </p>
    <p id="auto">
        Auto:<br/>
        <input type="checkbox" name="auto1" value="audi"/>Audi
        <input type="checkbox" name="auto2" value="bmw"/>Bmw
        <input type="checkbox" name="auto2" value="fiat"/>Fiat
    </p>
    
    
    <h2>...</h2>

    <button id="test">Klikaj</button>
    
</body>
</html>
