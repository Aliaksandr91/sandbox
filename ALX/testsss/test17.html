<script>
    //Napisz program, który pobiera od użytkownika 10 liczb i oblicza z nich
//sumę oraz średnią.
    var sum = 0;
    var count = 0;
    for (var i = 1; i <= 10; i++) {
        var num = Number(prompt("Add number"));
        sum = sum + num
        count++
    }
    console.log(`suma = ${sum} srednia = ${sum/count}`)
</script>
