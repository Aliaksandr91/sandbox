<script>
//     Napisz program, który w zależności od podanego przez użytkownika
// wzrostu w cm wypisze odpowiedni tekst :

    var wzrost = Number(prompt("Podaj wzrost w cm"));
    if (wzrost < 165) {
        console.log("niski wzrost");
    } else {
        if (wzrost < 175) {
            console.log("średni wzrost");
        } else {
            console.log("wysoki wzrost");
        }
    }
</script>
