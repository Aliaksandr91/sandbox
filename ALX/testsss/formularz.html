<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <form method="get">

        <p>
            Login:
            <input type="text" name="login"/>
        </p>
        <p>
            Hasło:
            <input type="password" name="haslo"/>
        </p>
        <p>
            Kolor:
            <input type="radio" name="kolor" value="green"/>Zielony
            <input type="radio" name="kolor" value="blue"/>Niebieski
            <input type="radio" name="kolor" value="black"/>Czarny
        </p>
        <p>
            Danie:
            <input type="checkbox" name="danie1" value="przystawka"/>przystawka
            <input type="checkbox" name="danie2" value="obiad"/>obiad
            <input type="checkbox" name="danie3" value="deser"/>deser
        </p>
        <p>
            Marka samochodu:
            <select name="marka">
                <option value="1">BMW</option>
                <option value="2">Audi</option>
                <option value="3">Opel</option>
                <option value="4">Mazda</option>
            </select>
        </p>
        <p>
            Opis:
           <textarea name="opis"></textarea>
        </p>

        <button type="submit">Zaloguj sie</button>
        <button type="reset">Wyczyść</button>
        
        <input type="submit" value="Zaloguj sie 2" />
        <input type="reset" value="Wyczyść 2" />

    </form>


</body>
</html>
